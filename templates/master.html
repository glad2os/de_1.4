<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>МастерОК Админ панель</title>
    <link rel="stylesheet" href="/assets/bootstrap-5.0.0-beta2-dist/css/bootstrap.css">
    <link rel="shortcut icon" href="/assets/img/ogo_ok.png" type="image/x-icon">

</head>
<body>
<div class="container" style="margin-top: 15px">
    <div class="input-group mb-3">
        <label class="input-group-text" for="category">Категории</label>
        <select class="form-select" id="category">
            <option selected>Выберите...</option>
        </select>
        <a class="btn btn-primary" id='removeCat' role="button">Удалить</a>
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control" id="newCategory" placeholder="Категория" aria-label="Username"
               aria-describedby="basic-addon1">
        <a class="btn btn-primary"  id="addCat" role="button">Добавить</a>
    </div>
</div>

<script src="/assets/js/getCategory.js"></script>
<script src="/assets/js/api.js"></script>
<script src="/assets/js/master.js"></script>
</body>
</html>
